<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors by Erikku</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="result">
      <div class="images">
        <img src="images/paper.png" style="display: none" alt="Paper" />
        <img src="images/rock.png" style="display: none" alt="Rock" />
        <img src="images/scissors.png" alt="Scissors" style="display: none" />
      </div>
      <div class="text-result">Rock-Paper-Scissors by Erikku</div>
      <div class="text">Choose your preferred option to proceed.</div>
    </div>

    <div class="buttons">
      <button class="btn">Rock</button>
      <button class="btn">Paper</button>
      <button class="btn">Scissors</button>
    </div>
    <p>Score: <span id="score">0</span></p>

    <script src="app.js"></script>
  </body>
</html>
